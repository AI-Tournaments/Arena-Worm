<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Replay</title>
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-TJFMG29186"></script><script>window.dataLayer = window.dataLayer || [];function gtag(){dataLayer.push(arguments);}gtag('js', new Date());gtag('config', 'G-TJFMG29186');</script>
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<meta content="yes" name="mobile-web-app-capable">
		<style>
			:root {
				--square-size: 20px;
			}
			#gameboard-wrapper {
				text-align: center;
			}

			#score-board-outer-wrapper {
				height: 100%;
				width: 100%;
				top: 0;
				color: chartreuse;
				position: fixed;
			}
			#score-board-inner-wrapper {
				display: flex;
				height: 100%;
				justify-content: center;
				align-items: center;
			}
			#score-board{
				border: 1px solid black;
				background-color: rgba(0,0,0,.9);
				border-radius: 25px;
				padding: 15px;
				text-align: left;
			}
			#score-board tr>th:not(:first-child), #score-board tr>td:not(:first-child) {
				padding-left: 1em;
			}

			#gameboard {
				cursor: default;
				user-select: none;
				display: inline-block;
				border: 1px solid black;
				background-color: whitesmoke;
			}

			#controller {
				width: 100%;
				display: flex;
				position: relative;
			}
			#slider, #slider-layer {
				width: -webkit-fill-available;
			}

			.layer {
				display: grid;
			}

			.space {
				border: 1px solid black;
				text-align: center;
				width: var(--square-size);
				height: var(--square-size);
			}

			.eatable {
				background-color: lightgreen;
			}

			.type-SolidWorm {
				font-weight: bold;
			}

			.type-Wall {
				background-color: darkgray;
			}
		</style>
		<script src="index.js"></script>
		<script src="https://ai-tournaments.github.io/AI-Tournaments/ReplayHelper.js"></script>
	</head>
	<body onload="a()">
		<div id="gameboard-wrapper">
			<div id="gameboard"></div>
			<div id="score-board-outer-wrapper">
				<div id="score-board-inner-wrapper">
					<div id="score-board"></div>
				</div>
			</div>
			<div id="controller">
				<select id="matches"></select>
				<input type="button" id="play" value="❚❚">
				<input type="button" id="step-back" value="<" disabled>
				<input type="button" id="step-next" value=">">
				<input type="range" value="0" min="0" id="slider">
				<input type="range" value="0" min="0" id="slider-layer" style="display: none;">
			</div>
		</div>
	</body>
</html>
